<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!-- Bring in the thymeleaf namespace to access functionality -->
<head>
    <meta charset="UTF-8">
    <title>SFG Book List</title>
</head>
<body>
<h1>Book List</h1>
<table>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Publisher</th>
    </tr>
    <!-- th:each is an iterator - rendering the following element for all books-->
    <tr th:each="book : ${books}">
        <!-- th:text replaces the specified text with the contents of the specified book field -->
        <td th:text="${book.id}">123</td>
        <td th:text="${book.title}">Spring in Action</td>
        <td th:text="${book.publisher.name}">Wrox</td>
    </tr>
</table>

</body>
</html>
